<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rounded{
            border-radius: 10px;
            float: left;
            margin-right: 20px;
        }
        .rounded-circle{
            border-radius: 50%;
            float: left;
            margin-right: 20px;
        }
        .rounded-pill{
            border-radius: 50px;
            float: left;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="rounded">
            <img src="img\anh-la-co-viet-nam-6.jpg" class="rounded" alt="" width="100" height="100">
        </div></div>
        <div class="container">
        <div class="rounded-circle">
            <img src="img\anh-la-co-viet-nam-6.jpg" class="rounded-circle" alt="" width="100" height="100">
        </div></div>
        <div class="container">
        <div class="rounded-pill">
            <img src="img\anh-la-co-viet-nam-6.jpg" alt="" width="100" height="100" border="2px">
        </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
